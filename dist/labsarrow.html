<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow</title>
<script defer src="dropdown.bundle.js"></script><script defer src="labsArrow.bundle.js"></script></head>
<body>
  <div class="main">
    <div class="aside-left">
      <div class="icon">
        <a class="icon-direction left" href="./labsDropdown.html">
          <div class="icon-direction-titre">
            <p>dropdown</p>
          </div>  
          <div class="bar-bottom"></div>
          <div class="bar-top"></div>
        </a>  
      </div>  
      <i class="background"></i>        
    </div>  
    <div class="page">
      <div class="dropdown-menu hidden">
        <ul class="dropdown-menu-list">
          <li>
            <a href="./index.html">about</a>
          </li>
          <li><a href="./portfolio.html">portfolio</a></li>
          <li><a href="./labs.html">labs</a></li>
          <li><a href="./contact.html">contact</a></li>          
        </ul>     
      </div>    
      <div class="labs-content">
        <h1>Arrow animation</h1> 
        <div class="window">
          <div class="window-titre">
            <i></i>  
            <p>Arrow animation</p>
          </div>
          <div class="window-content">
            <i class="arrow-right-animate">
              <i></i>
              <i></i>
            </i>
          </div> 
        </div>  
        <ul class="logique-arrow">
          <li class="logique-arrow-elem">  
            <div class="logique-arrow-elem-index">1</div> 
            <div class="logique-arrow-elem-content">
              <i class="logique-arrow-elem-bar-top"></i>
              <p>BarTop= <span class="text-red">r</span></p>    
            </div>
            <div class="logique-arrow-elem-content">
              <i class="logique-arrow-elem-bar-top"></i>
              <p>Rotate circle: <span class="text-red">-45deg</span></p>    
            </div>  
          </li>
          <li class="logique-arrow-elem">  
            <div class="logique-arrow-elem-index">2</div> 
            <div class="logique-arrow-elem-content">
              <i class="logique-arrow-elem-bar-bottom"></i>
              <p>BarBottom: <span class="text-blue">r(Rayon)</span></p>    
            </div>
            <div class="logique-arrow-elem-content">
              <i class="logique-arrow-elem-bar-bottom"></i>
              <p>Rotate circle: <span class="text-blue">45deg</span></p>    
            </div>      
          </li>
          <li class="logique-arrow-elem">  
            <div class="logique-arrow-elem-index">3</div>
            <div class="logique-arrow-elem-content">
              <p>Superposer <span class="text-red">c1</span> <span class="text-blue">c2</span></p>      
            </div>
          </li> 
          <li class="logique-arrow-elem">  
            <div class="logique-arrow-elem-index">4</div>
            <div class="logique-arrow-elem-content">
              <p>Hover</p>
              <p><span class="text-red">C1</span>Rotation -50deg</p>
              <p><span class="text-blue">C2</span>Rotation 50deg</p>          
            </div>
          </li>    
        </ul>
      </div>
  
    </div>
    <div class="aside-right">  
      <div class="content-sidebar">
        <div class="menu">
          <a href="#" class="dropdown-toggle">
            <i></i>
            <i></i>
            <i></i>
          </a>     
        </div>     
        <i class="background"></i>     
        <div class="icon">
          <a class="icon-direction right" href="./labs.html">
            <div class="icon-direction-titre">
              <p>labs</p>
            </div>  
            <div class="bar-bottom"></div>
            <div class="bar-top"></div>
          </a>  
        </div>      
      </div>
    </div> 
    <!-- <img src="./assets/images/adnen.jpg" alt=""> -->
  </div>   
</body>
</html>
